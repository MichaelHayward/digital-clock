<!DOCTYPE html>
<head>
	<title>Javascript Clock</title>
	<link rel="stylesheet" href="./clock.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>

<body>
	<div class="clock-body">
	
		<div class="clock-left">
			<div class="clock-panel" id="clockLeftSide1"></div>
			<div class="clock-panel" id="clockLeftSide2"></div>
		</div>
		
		
		<div class="clock-center">
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
		
		
		
		<div class="clock-right">
			<div class="clock-panel" id="clockRightSide1"></div>
			<div class="clock-panel" id="clockRightSide2"></div>
		</div>
	
	</div>
	<script src="./clock.js"></script>
</body>
</html>
